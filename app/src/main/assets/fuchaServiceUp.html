<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="stylesheet" href="css/normalize3.0.2.min.css" />
        <link rel="stylesheet" href="css/style.css?v=7" />
        <link href="css/mobiscroll.css" rel="stylesheet" />
        <link href="css/mobiscroll_date.css" rel="stylesheet" />
        <script src="js/jquery-1.11.1.min.js"></script>
        <title>复查意见告知书</title>
        <style type="text/css">
.body_01{ width:100%; margin:0 auto; margin-top:10px;}
.body_01 input{ width:100%; height:30px;padding-left:20px; padding-right:20px;}
.body_01 div{ width:100%; margin-top:10px; line-height:30px;padding-left:20px;}
.null_text{margin-top:20px; line-height:15px; height: auto; width:100%;}
.null_title{margin-top:20px; line-height:30px; padding-left:20px;}
.textarea{overflow-y:visible;border:0px;font-size:16px;font-family: Tahoma,Verdana,宋体,Fixedsys;line-height:150%;
          overflow:visible;
          border-width:0px;
          width:100%;
          height:140px;}
</style>
</head>

<body>

<div class="body_01">
        <form>
                <div>旺公</div><input type="text" name="bianhao1" id="num1" /><br />
                <div>编号</div><input type="number" name="bianhao3" id="num2" /><br />

                <div class="null_title">根据《公安机关监督检查企业事业单位内部治安保卫工作规定》第十条规定</div>


                <div class="null_title">我单位工作人员于(时间)</div>
                <input type="text" name="USER_AGE" id="USER_AGE1" readonly class="input" placeholder="复查时间" />

                <div class="null_title">对你单位执行《责令限期整改治安隐患通知书》的情况进行了复查，认为:</div>
                <textarea class="textarea" id="textarea" style="text-indent:1.3em"></textarea>


                <div>是否达到合格标准:</div>
                <div>合格</div><input type="radio" name="bianhao1" value="合格" id="radio" style="width:70px;" />
                <div>不合格</div><input type="radio" name="bianhao1" value="不合格" id="radio" style="width:70px;" />


                <div>填写时间:</div>
                <input type="text" name="USER_AGE" id="USER_AGE3" readonly class="input" placeholder="结束时间" /><br />

                <input type="button" id="tj" onclick="getShow()" style="width:100%; height:45px; background:#ff8a00; font-size:18px; color:#FFFFFF" value="提交" />


                <script src="js/jquery.min.js"></script>
                <script src="js/mobiscroll_date.js" charset="gb2312"></script>
                <script src="js/mobiscroll.js"></script>
                <script type="text/javascript">
        $(function () {
            var currYear = (new Date()).getFullYear();
            var opt={};
            opt.date = {preset : 'date'};
            opt.datetime = {preset : 'datetime'};
            opt.time = {preset : 'time'};
            opt.default = {
                theme: 'android-ics light', //皮肤样式
                display: 'modal', //显示方式
                mode: 'scroller', //日期选择模式
                dateFormat: 'yyyy-mm-dd',
                lang: 'zh',
                showNow: true,
                nowText: "今天",
                startYear: currYear - 50, //开始年份
                endYear: currYear + 10 //结束年份
            };

            $("#USER_AGE1").mobiscroll(jQuery.extend(opt['date'], opt['default']));
			$("#USER_AGE3").mobiscroll(jQuery.extend(opt['date'], opt['default']));
        });
        </script>
                <!-- 提交 -->
                <script>

			function maxEntry(num1,num2,time1,textarea,radio,time2)
			{
				this.num1=num1;
				this.num2=num2;
				this.time1=time1;
				this.textarea=textarea;
				this.radio = radio;
				this.time2=time2;
			}

			function getShow(){

				//编号获取
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				//时间获取
				var time1 = document.getElementById("USER_AGE1").value;
				var textarea = document.getElementById("textarea").value;
				var radio = document.getElementById("radio").checked.valueOf();
				var time2 = document.getElementById("USER_AGE3").value;
				//json 转换
				var entry=new maxEntry(num1,num2,time1,textarea,radio,time2)
				var jsonstr=JSON.stringify(entry);
				console.log(jsonstr);
				alert(jsonstr)
				JS.postLoading(jsonstr)
				}


        </script>

        </form>
</div>

</body>
</html>

    <title>收缴物品清单</title>
    <style type="text/css">
    .body_01{ width:100%; margin:0 auto; margin-top:10px;}

    .body_01 div{ width:100%; height:30px; margin-top:10px; line-height:30px;margin-left:20px;}
    .null_text{margin-top:20px; line-height:15px; height: auto; width:100%;}
    .null_title{margin-top:20px; line-height:30px; padding-left:20px;}
    .body_02{width:100%; margin:0 auto; margin-top:10px; line-height:30px; margin-left:20px; margin-right:20px;}

<body>
<div class="body_01">
    <form>
        <div>旺公（）</div><input type="text"  id="num1" /><br />
        <div>缴字</div><br />
        <div>编号</div><input type="number"  id="num2" /><br />


        <!--<script src="js/jquery.min.js"></script> -->
        <script src="js/mobiscroll_date.js" charset="gb2312"></script>
        <script src="js/mobiscroll.js"></script>
        <script type="text/javascript">
            $(function () {
                var currYear = (new Date()).getFullYear();
                var opt={};
                opt.date = {preset : 'date'};
                opt.datetime = {preset : 'datetime'};
                opt.time = {preset : 'time'};
                opt.default = {
                    theme: 'android-ics light', //皮肤样式
                    display: 'modal', //显示方式
                    mode: 'scroller', //日期选择模式
                    dateFormat: 'yyyy-mm-dd',
                    lang: 'zh',
                    showNow: true,
                    nowText: "今天",
                    startYear: currYear - 50, //开始年份
                    endYear: currYear + 10 //结束年份
                };

                $("#USER_AGE1").mobiscroll(jQuery.extend(opt['date'], opt['default']));
                $("#USER_AGE2").mobiscroll(jQuery.extend(opt['date'], opt['default']));
                $("#USER_AGE3").mobiscroll(jQuery.extend(opt['date'], opt['default']));
            });
            </script>
    </form>
</div>

<div class="body_02">
    <div>根据：</div>
    <input type="checkbox" class="checkbox" id="checkbox1"><label>《中华人民共和国治安管理处罚法》 第十一条第一款</label><br>
    <input type="checkbox" class="checkbox" id="checkbox2"><label>《中华人民共和国治安管理处罚法》 第十一条第二款</label><br>
    <input type="checkbox" class="checkbox" id="checkbox3"><label>《公安机关办理行政案件程序规定》 第一百六十八条第一款</label><br>
    <input type="checkbox" class="checkbox" id="checkbox4"><label>《公安机关办理行政案件程序规定》 第一百六十八条第三款 之规定，对物品持有人的下列物品予以收缴。</label>
</div>

<div class="null_title">如不服本决定，可以在收到本清单之日起六十日内向广元市公安局或旺苍县人民政府 申请行政复议或者在三个月内依法向旺苍县人民法院提起行政诉讼。</div>

<div class="body_03">

        </thead>
        <tbody>

            <td><input type="number" value="1" /></td>

            <td><input class="text"  value="5"/></td>
        </tr>

        <tr>
            <td><input type="number" value="6"/></td>
            <td><input type="text"  value="7"/></td>
            <td><input type="number"  value="8" /></td>
            <td><input type="text"  value="9" /></td>
            <td><input class="text"  value="10" /></td>
        </tr>

        <tr>

            <td><input type="text"  value="12" /></td>

        </tr>
        <tr>

            <td><input type="text"  value="19" /></td>
            <td><input class="text" value="20"/></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="body_04">
    <div style="margin-left:20px;">物品持有人、见证人</div>
    <img  onclick="JS.showName()" src="image/icon_img.png" id="chiyouren" style="width:200px; height:70px;" /><br />
    <input type="text" name="USER_AGE" id="USER_AGE1" readonly class="input" placeholder="填写时间" /><br />
    <div style="width:100%; background:#FFF; height:5px; margin-top:10px;"></div>

    <div  style="margin-left:20px;">保管人</div>
    <img onclick="JS.showNameJiLu()" src="image/icon_img.png" id="baoguanren" style="width:200px; height:70px;" /><br />
    <input type="text" name="USER_AGE" id="USER_AGE2" readonly class="input" placeholder="填写时间" /><br />
    <div style="width:100%; background:#FFF; height:5px; margin-top:10px;"></div>

    <div style="margin-left:20px;">办案民警</div>
    <img  onclick="JS.showNameBeiJianCha()" src="image/icon_img.png" id="mingjing" style="width:200px; height:70px;" /><br />
    <input type="text" name="USER_AGE" id="USER_AGE3" readonly class="input" placeholder="填写时间" /><br />
    <div style="width:100%; background:#FFF; height:5px; margin-top:10px;"></div>
</div>

<input type="button" id="tj" onclick="show()" style="width:100%; height:45px; background:#ff8a00; font-size:18px; color:#FFFFFF;border: none;" value="提交" />


<!-- 签名 -->
<script>
    function setImg(murl){
        var a = document.getElementById("chiyouren").src=murl;
        }
    </script>
<script>
        function setImgJiLu(murl){
        var a = document.getElementById("baoguanren").src=murl;

<script>
        function setImgBeiJianCha(murl){
        var a = document.getElementById("mingjing").src=murl;

<!-- 物品收缴情况 -->
<script type="text/javascript">

		function wupinObj(bianhao,name,num,tz,remark)
		{
			this.bianhao=bianhao;
			this.name=name;
			this.num=num;
			this.tz=tz;
			this.remark=remark;
			}
		function fore(){
			var arr2=new Array();
			$('#tableData tr').each(function(i){                   // 遍历 tr
			var arr1=new Array();
			  $(this).children('td').children('input').each(function(j){  // 遍历 tr 的各个 td
				 arr1.push($(this).val());
			  });
			  if(i>0){
				for(i=0;i<arr1.length;i++){
					var objwupin = new wupinObj(arr1[0],arr1[1],arr1[2],arr1[3],arr1[4]);
					//console.log("物品编号:"+objwupin.bianhao+"物品名称:"+objwupin.name+"物品数量:"+objwupin.num+"物品特征:"+objwupin.tz+"物品处理情况:"+objwupin.remark );
				}
				arr2.push(objwupin);
			  }

		   });
		   var jsonstr=JSON.stringify(arr2);

		   return jsonstr;
		   //console.log("jsonstr:"+jsonstr);
		}



</script>

<script>
		function maxEntry(num1,num2,table,check1,check2,check3,check4,time1,time2,time3)
			{
				this.num1=num1;
				this.num2=num2;
				this.table=table;
				this.check1=check1;
				this.check2=check2;
				this.check3=check3;
				this.check4=check4;
				this.time1=time1;
				this.time2=time2;
				this.time3=time3;
			}

    	function show(){

			//编号获取
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;

			//条例获取
			var check1 = document.getElementById("checkbox1").checked.valueOf();
			var check2 = document.getElementById("checkbox2").checked.valueOf();
			var check3 = document.getElementById("checkbox3").checked.valueOf();
			var check4 = document.getElementById("checkbox4").checked.valueOf();

			//时间获取
			var time1 = document.getElementById("USER_AGE1").value;
			var time2 = document.getElementById("USER_AGE2").value;
			var time3 = document.getElementById("USER_AGE3").value;

			//表格
			var table=fore();

			//json 转换
			var entry=new maxEntry(num1,num2,table,check1,check2,check3,check4,time1,time2,time3)
			var jsonstr=JSON.stringify(entry);
			//console.log(jsonstr);
			//alert(jsonstr)
			JS.postLoading(jsonstr)

			}

    </script>


</body>
</html>
